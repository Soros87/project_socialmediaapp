<!DOCTYPE html>
<html>
  <head>
    <title>Password Reset</title>
    <style>
      body {
        font-family: ui-sans-serif, system-ui;
        background-color: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #e3e3e3;
        width: 100%;
        max-width: 410px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 20px;
        color: #000000;
        text-align: center;
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      label {
        font-size: 16px;
        color: #000000;
        margin-bottom: 5px;
      }
      input[type="password"] {
        width: calc(100% - 24px); /* Adjusted width */
        padding: 12px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button[type="submit"] {
        cursor: pointer;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background-color: #3f3d56;
        color: #ffffff;
        font-size: 16px;
      }
      button[type="submit"]:hover {
        background-color: #292741;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Password Reset</h1>
      <div>
        <form id="resetPasswordForm" method="POST" action="">
          <div>
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
            />
          </div>
          <div>
            <button type="submit">Change Password</button>
          </div>
        </form>
      </div>
    </div>
    <script src="../js/passwordreset.js" defer></script>
  </body>
</html>
